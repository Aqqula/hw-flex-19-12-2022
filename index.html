<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://code.iconify.design/iconify-icon/1.0.2/iconify-icon.min.js"></script>
    <link rel="stylesheet" href="./assets/css/reset.css" />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <section class="cards-container">
      <h1>Users cards</h1>
      <div class="flex-wrapper">
        <article class="user-card">
          <section class="user-info">
            <header class="user-header">
              <img
                class="user-avatar"
                src="./assets/images/avatar.jpg"
                alt=""
              />
              <h2 class="user-name">mariia batanova</h2>
              <address class="user-address">
                <iconify-icon icon="ic:sharp-location-on" style="color: #212529;"></iconify-icon>
                zaporizhzhya, <span>ukraine</span>
              </address>
            </header>
            <hr>
            <div class="container-btn">
              <a href="#" class="btn-follow">follow</a>
              <a href="#" class="btn-send">send message</a>
            </div>
            <hr>
            <p class="user-description">
              Lorem ipsum dolor sit, amet consectetur adipisicing elit. Quisquam fugit.
            </p>
            <br>
          </section>
          <footer>
            <ul class="social-list">
              <li class="facebook-icon"><iconify-icon icon="ri:facebook-fill" width="35" height="35"></iconify-icon><a href=""></a></li>
              <li class="google-icon"><iconify-icon icon="mdi:google-plus"  width="35" height="35"></iconify-icon><a href=""></a></li>
              <li class="twitter-icon"><iconify-icon icon="mdi:twitter" width="35" height="35"></iconify-icon><a href=""></a></li>
            </ul>
          </footer>
        </article>
      </div>
    </section>
  </body>
</html>
